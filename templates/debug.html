<!doctype html>
<html>
<head>
    <title>Brython interactive mode</title>
    <noscript>Please enable Javascript to view this page correctly</noscript>
    <script type="text/javascript" src="{{url_for('static', filename='js/brython.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/brython_stdlib.js')}}"></script>
    <style>
    .codearea {
        background-color:#000;
        color:#ddd;
        font-family:'Oxygen Mono', Consolas, 'Liberation Mono', 'DejaVu Sans Mono', monospace;
        font-size:14px;
        overflow:auto
    }
    div, textarea {
        height:100%;
        width:98%
    }
    </style>
</head>

<body onload="brython({debug:1, pythonpath:['static/code']})">
    <textarea id="code" class=codearea rows="40"></textarea>
    <div id="content"></div>
    <script type="text/python3" src="{{url_for('static', filename='code/debug.py')}}" id="__main__"></script>
</body>

</html>
